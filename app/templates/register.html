{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
